<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
    <title>AirBnb Clone</title>
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div id="locations" class="locations">
                <h3>States</h3>
                <h4>Californa, Arizona...</h4>
                <div class="popover" id="locations-popover">
                    <ul class="popover_list">
                        <li>
                            <h2>Arizona:</h2>
                            <ul class="list">
                                <li>Page 1</li>
                                <li>Page 2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul class="list">
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="amenities" class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover" id="amenities-popover">
                    <ul class="popover_list am">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
